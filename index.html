<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-man : Miles Morales</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">
    <script src="./public/scripts/svg-inject.min.js"></script>
</head>
<body>
    <!--===HEADER===-->
    <header>
        <nav class="navbar">
            <div class="nav-menu">
                <div class="logo">
                    <img src="./public/images/Vector 33.svg" onload="SVGInject(this)" alt="logo do spider-man">
                </div>
                <ul class="nav-list">
                    <li><a href="" class="nav-link">Home</a></li>
                    <li><a href="" class="nav-link">Story</a></li>
                    <li><a href="" class="nav-link">Wallpaper</a></li>
                    <li><a href="" class="nav-link">#Beyourself</a></li>
                </ul>
            </div>
            <div class="nav-social">
                <img src="./public/images/icon-facebook.svg" onload="SVGInject(this)"alt="logo facebook">
                <img src="./public/images/icon-instagram.svg" onload="SVGInject(this)" alt="logo instagram">
                <img src="./public/images/icon-youtube.svg" onload="SVGInject(this)" alt="logo youtube">
                <img src="./public/images/icon-twitter.svg" onload="SVGInject(this)" alt="logo twitter">
            </div>
            <div class="menu-responsive mr-2"></div>
        </nav>
    </header>
    <!--====BG-VIDEO====-->
    <section class="bg-video">
        <video src="./public/video/spiderman2.mp4" class="video" type="video/mp4" autoplay muted loop>
              
        </video>
    </section>
    <!--===CONTAINER===-->
    <section class="container">
        <div class="container-child-1">
            <div class="px-1">
                <img src="./public/images/spiderman-text.png" alt="Spider-man : Miles Morales">
            </div>
            <p class="my-2">
                Miles Morales may just be finding his footing as a superhero, 
                but his first solo game proves developer Insomniac has 
                comfortably hit its stride as it converts its stand-alone 
                hit into a series.
            </p>
            <div>
                <a href="" class="first-button">Pre-order now</a>
                <a href="" class="second-button ml-2">Watch teaser</a>
            </div>
            <div class="brand mt-2">
                <img src="./public/images/ps.svg " onload="SVGInject(this)"alt="logo playstation">
                <img src="./public/images/marvel.svg" class="marvel" onload="SVGInject(this)"alt="logo marvel">
            </div>
        </div>
        <div class="container-child-2">
            <div class="js-tilt">
                <img src="./public/images/spider-man.png" alt="Spider-man" class="spiderman">
            </div>        
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script src="./public/scripts/tilt.js"></script>
</body>
</html>
